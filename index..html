<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="menu">
        <div class="menu-section left">
            <img class="menu-icon" src="assets/burger-icon.svg" alt="Burger">
            <a class="menu-link active">Todas</a>
            <a class="menu-link">Imagens</a>
        </div>

        <div class="menu-section right">
            <img class="menu-icon" src="assets/more-icon.svg" alt="More">
            <div class="menu-profile">
                <img class="menu-avatar" src="assets/my-pic.png" alt="Avatar Picture">
                <img class="menu-avatar_frame" src="assets/circle-frame.svg" alt="Avatar frame">
            </div>
        </div>
    </header>

    <main class="content">
        <img class="content-logo" src="assets/google-logo.png" alt="Google">
        <input class="content-search" type="text">
    </main>

    <footer class="footer">
        <div class="footer-section footer-location">
            <span>Brazil</span>
        </div>

        <div class="footer-section footer-links">
            <a>Privacidade</a>
            <a>Termos</a>
            <a>Configurações</a>
        </div>
    </footer>
</body>
</html>
